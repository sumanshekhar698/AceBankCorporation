<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="./css/forgot.css" rel="stylesheet">
	<title>Forgot Details</title>
</head>

<body>
	<div class="main">
		<header>
			<h1><a href="index.jsp">Ace<span>Bank</span> </a></h1>
			<div>
				<a href="index.jsp">Home</a>
				<a href="Login.html">Log in</a>
			</div>
		</header>
		<div class="align-center">
			<div class="forgot-container">

				<div class="container">

					<div class="forgot">
						<h1>Enter the email address associated with your account.</h1>

						<form action="Forgot" id="forgot-form">
							<!--Form Begin-->

							<div class="form-control">
								<input type="text" name="email" id="email" placeholder="Email"
									onfocusout="validateEmail()" />
								<i class="material-icons" id="correct">check_circle</i>
								<i class="material-icons" id="error">error</i>
								<small>Error message</small>
							</div>

							<input type="submit" id="submitter" value="Send Details" />
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- End of align container -->

	</div>

	<script defer src="./javascript/forgot.js" type="text/javascript"></script>

</body>

</html>
